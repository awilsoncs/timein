<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(instructors)}">
        <h2>Instructor List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="instructor : ${instructors}">
                <td th:text="${instructor.id}"><a href="/site/instructors/${instructor.id}">Id</a></td>
                <td th:text="${instructor.firstName}">FirstName</td>
                <td th:text="${instructor.lastName}">LastName</td>
                <td th:text="${instructor.email}">Email</td>
                <td><a th:href="${ '/site/instructors/' + instructor.id}">View</a></td>
                <td><a th:href="${ '/site/instructors/' + instructor.id + '/edit/'}">Edit</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
