<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(records)}">
        <h2>Student List</h2>
        <table class="table table-striped">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Course</th>
                <th>Instructor</th>
                <th>Time</th>
            </tr>
            <tr th:each="student : ${records.keySet()}">
                <td th:text="${student.firstName}">FirstName</td>
                <td th:text="${student.lastName}">LastName</td>
                <td th:text="${student.course.title}">Course</td>
                <td th:text="${student.instructor.lastName}">Instructor</td>
                <td th:text="${records.get(student)}">Duration</td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
