<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>timein</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Student Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Student Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${student.id}">Student Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${student.fullName}">Student</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Course:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${student.course.title}">Course</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Instructor:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${student.instructor.fullName}">Instructor</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Active:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${student.active}">Active</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Sessions:</label>
                <div class="col-sm-10">
                    <table class="table table-striped">
                        <tr>
                            <th>Id</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Duration</th>
                            <th>View</th>
                            <th>Edit</th>
                        </tr>
                        <tr th:each="session : ${student.sessions}">
                            <td th:text="${session.id}"><a href="/session/${session.id}">Id</a></td>
                            <td th:text="${session.timeStart}">timeStart</td>
                            <td th:text="${session.timeEnd}">timeEnd</td>
                            <td th:text="${session.duration}">duration</td>
                            <td><a th:href="${ '/site/sessions/' + session.id}">View</a></td>
                            <td><a th:href="${ '/site/sessions/' + session.id + '/edit'}">Edit</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
